<link rel="stylesheet" href="css/blog-post.css">

<main>
  <section id="kawahvillas-banner" class="section-spacing">
    <div class="grid">
      <div class="content content-with-background grid-item flex flex-column" style="background-image: url('')">
        <span class="text-support text-bold border-primary"></span>
        <h1 class="text-support flex-item"></h1>
        <div class="quote flex-item flex flex-row">
          <span class="text-support"></span>
        </div>
      </div>
    </div>
  </section>

  <section id="kawahvillas-blog-post">
    <div class="grid">
      <div class="content grid-item flex flex-column">
        <span class="text-primary">by </span>
        
      </div>
    </div>
  </section>

  <section id="kawahvillas-related-posts" class="section-spacing">
    <div class="grid">
      <h2 class="text-secondary grid-item">Related Stories</h2>
    </div>
    <div class="carousel">
      <button aria-label="Prev" class="carousel-prev">
        <i class="fas fa-chevron-left"></i>
      </button>

      <div class="carousel-list">
        <div class="content content-with-background flex flex-column" style="background-image: url('')">
          <span class="text-support text-bold border-primary"></span>
          <h3 class="text-support flex-item"></h3>
          
          <a href="blog-post.html" class="button button-support-positive text-bold flex-item">Read</a>
        </div>
      </div>

      <button aria-label="Next" class="carousel-next">
        <i class="fas fa-chevron-right"></i>
      </button>
    </div>
  </section>
</main>
