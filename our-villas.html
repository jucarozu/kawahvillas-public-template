<link rel="stylesheet" href="css/our-villas.css">

<main>
  <section id="kawahvillas-search-header" class="section-spacing">
    <div class="grid">
      <h1 class="text-primary grid-item">Your next luxury experience is here</h1>
    </div>
  </section>

  <form id="kawahvillas-search-filters">
    <div class="grid">
      <input type="text" class="input-autocomplete search-location" id="search-location" name="search-location" value="" placeholder="Search Location" />
      <input type="text" class="input-date search-checkin" id="search-checkin" name="search-checkin" value="" placeholder="Check-In Date" readonly />
      <input type="text" class="input-date search-checkout" id="search-checkout" name="search-checkout" value="" placeholder="Check-Out Date" readonly />
    </div>
  </form>

  <section id="kawahvillas-search-villas" class="section-spacing">
    <div class="grid">
      <div class="content grid-item flex flex-column">
        <img class="result-image flex-item" src="img//villas/villa_vista_del_caribe/img_1.jpg" alt="Access to our villas around the world">
        <div class="result-text flex-item flex flex-column">
          <a href="villa.html"><h2 class="result-villa text-primary flex-item">Villa Vista del Caribe</h2></a>
          <span id="result-location" class="result-location text-secondary flex-item">Cabarete, Dominican Republic</span>
          <div class="result-amenities flex-item grid">
            <span class="result-guests text-secondary"><span class="text-bold">6</span> Guests</span>
            <span class="result-bedrooms text-secondary"><span class="text-bold">3</span> Bedrooms</span>
          </div>
          <div class="result-amenities flex-item grid">
            <span class="result-bathrooms text-secondary"><span class="text-bold">3</span> Bathrooms</span>
            <span class="result-area text-secondary"><span class="text-bold">3,766</span> Sq. Ft.</span>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

<script defer src="js/our-villas.js"></script>
